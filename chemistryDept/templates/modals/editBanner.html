<style>
 .tox-notification{
   display:none !important;
 }
</style>
<script src="https://cdn.tiny.cloud/1/30h4n7mvg0u2p41o4jsx8y4fb4ev21mqq6j8xbs3nmbgf236/tinymce/6/tinymce.min.js"></script>
<div class="modal fade" id="editBannerModal" tabindex="-1" aria-labelledby="editBannerModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Banner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form id="edit_form" method="POST" action="#" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Banner Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="banner_title_edit" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Banner Sub Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="banner_subtitle_edit" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Banner URL</label>
                <input type="url" class="form-control" id="exampleInputPassword1" name="banner_url_edit" required>
              </div>
            </div>
          </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Banner Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="banner_description_edit"></textarea >
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Banner Image</label>
              <div><img id="banner_cover_edit" src="" alt="" style="height:100px; width:100px; object-fit:cover"></div>
              <input type="file" onchange="document.getElementById('banner_cover_edit').src = window.URL.createObjectURL(this.files[0])" class="form-control-file" id="exampleFormControlFile1" name="banner_cover_edit" >
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
