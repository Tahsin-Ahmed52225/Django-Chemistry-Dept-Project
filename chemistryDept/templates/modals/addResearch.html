<style>
 .tox-notification{
   display:none !important;
 }
</style>
<script src="https://cdn.tiny.cloud/1/30h4n7mvg0u2p41o4jsx8y4fb4ev21mqq6j8xbs3nmbgf236/tinymce/6/tinymce.min.js"></script>
<div class="modal fade" id="researchModal" tabindex="-1" aria-labelledby="facultyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Research By Area</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form starts -->
        <form method="POST" action="{% url 'add_research_by_area'%}" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Research Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="research_title" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Research Fields</label>
                <select class="form-control" id="exampleFormControlSelect1" name="research_fields">
                  <option value="Chemistry">Chemistry</option>
                  <option value="Chemical Engineering">Chemical Engineering</option>
                  <option value="Biomedical Engineering">Biomedical Engineering</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Research About</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="research_description"></textarea >
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Research Include</label>
              <textarea class="form-control" id="research_include" name="project_include"></textarea>
          </div>
          <script>
            tinymce.init({
              selector: '#research_include',
              height: 200,
              plugins: 'lists advlist',
              toolbar: 'bullist',
              menubar:false,
              statusbar: false,
            });
          </script>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Publication Video</label>
                <input type="url" class="form-control" id="exampleFormControlTextarea1"  required name="publication_video">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Publication Details</label>
                <textarea class="form-control" id="publication_details" name="publication_details"></textarea>
            </div>
            <script>
              tinymce.init({
                selector: '#publication_details',
                height: 300,
                plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
              });
            </script>

            <div class="form-group">
              <label for="exampleFormControlFile1">Research Cover</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="research_cover" required>
            </div>
           <div class="float-right">
             <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="submit"  class="btn btn-primary">Save Data</button>
           </div>
        </form>
        <!-- form ends -->
      </div>
    </div>
  </div>
</div>
